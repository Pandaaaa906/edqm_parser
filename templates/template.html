<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<body>
<h1>{{title}}</h1>
{% for item in contents %}
<div id="{{item.subtitle}}">
    <h3 class="subtitle">{{item.subtitle}}</h3>
    <div class="content">
        {% for content in item.contents %}
            <p>{{content}}</p>
        {% endfor %}
    </div>
</div>
{% endfor %}
</body>
</html>
