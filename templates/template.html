<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<body>
<h1>{{title}}</h1>
{% for item in contents %}
<div id="{{item.subtitle}}">
    <p class="subtitle">{{item.subtitle}}</p>
    <p class="content">
        {% for content in item.contents %}
        {{content}}</br>
        {% endfor %}
    </p>
</div>
{% endfor %}
</body>
</html>
